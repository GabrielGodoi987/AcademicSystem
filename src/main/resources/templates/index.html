<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alunos - Index</title>
</head>
<body>
<h1>Bem-vindo ao Sistema Acadêmico</h1>

<form th:action="@{/alunos/search}" method="get">
    <label>
        <input type="text" name="nome" placeholder="Buscar por nome"/>
    </label>
    <select name="tipo">
        <option value="contains">Contém</option>
        <option value="startsWith">Começa com</option>
        <option value="endsWith">Termina com</option>
    </select>
    <button type="submit">Buscar</button>
</form>

<a th:href="@{/alunos/list}">Ver todos os alunos</a> |
<a th:href="@{/alunos/create}">Cadastrar novo aluno</a>
</body>
</html>
