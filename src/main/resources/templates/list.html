<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark py-5">
<div class="container">
    <h1 class="text-center text-primary mb-4">Lista de Alunos</h1>

    <div class="text-center mb-4">
        <a href="/alunos/create" class="btn btn-primary">Novo Aluno</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered bg-white shadow-sm rounded">
            <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nome}">Nome</td>
                <td th:text="${aluno.email}">Email</td>
                <td>
                    <div class="d-flex flex-wrap gap-2">
                        <a th:href="@{/alunos/view/{id}(id=${aluno.ra})}" class="btn btn-outline-primary btn-sm">Ver</a>
                        <a th:href="@{/alunos/edit/{id}(id=${aluno.ra})}" class="btn btn-outline-warning btn-sm">Editar</a>
                        <a th:href="@{/alunos/delete/{id}(id=${aluno.ra})}" class="btn btn-outline-danger btn-sm">Excluir</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
