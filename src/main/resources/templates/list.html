<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Lista de Alunos</h3>
        <a class="btn btn-success" th:href="@{/alunos/new}">Novo</a>
    </div>

    <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data Nascimento</th>
            <th>Endereço</th>
            <th>Período</th>
            <th>Controle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.ra}">1</td>
            <td>
                <a th:href="@{/alunos/{id}(id=${aluno.ra})}" th:text="${aluno.nome}">João</a>
            </td>
            <td th:text="${aluno.email}">joao@email.com</td>
            <td th:text="${#calendars.format(aluno.dataNascimento, 'dd/MM/yyyy')}">01/01/2000</td>
            <td th:text="${aluno.endereco}">Rua A</td>
            <td th:text="${aluno.periodo}">Noturno</td>
            <td>
                <a class="btn btn-sm btn-primary me-1"
                   th:href="@{/alunos/{id}/edit(id=${aluno.ra})}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/alunos/{id}/delete(id=${aluno.ra})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
