<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Alunos</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f3f4f6;
          margin: 0;
          padding: 20px;
        }

        h3 {
          color: #111827;
          text-align: center;
          margin-bottom: 20px;
        }

        form {
          max-width: 600px;
          margin: 0 auto;
          background-color: white;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        td {
          padding: 10px;
          vertical-align: middle;
        }

        label {
          font-weight: bold;
          color: #374151;
        }

        input[type="text"],
        select {
          width: 100%;
          padding: 8px;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          font-size: 14px;
          background-color: #f9fafb;
          transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
          outline: none;
          border-color: #2563eb;
          background-color: #fff;
        }

        input[type="submit"] {
          background-color: #2563eb;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          margin-right: 10px;
          transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
          background-color: #1d4ed8;
        }

        a {
          color: #2563eb;
          text-decoration: none;
          font-weight: bold;
        }

        a:hover {
          text-decoration: underline;
        }

        td[colspan="2"] {
          text-align: center;
          padding-top: 20px;
        }
    </style>
</head>
<body>
<h3><span th:text="${novo} ? 'Novo Aluno' : 'Editar Aluno'"></span></h3>

<form th:action="@{/alunos/save}" th:object="${aluno}" method="post">
    <table>
        <tr>
            <td><label th:for="*{ra}">ID</label></td>
            <td><input type="text" th:field="*{ra}" size="40" readonly /></td>
        </tr>
        <tr>
            <td><label th:for="*{nome}">Nome</label></td>
            <td><input type="text" th:field="*{nome}" size="40" /></td>
        </tr>
        <tr>
            <td><label th:for="*{email}">Email</label></td>
            <td><input type="text" th:field="*{email}" size="40" /></td>
        </tr>
        <tr>
            <td><label th:for="*{dataNascimento}">Data de Nascimento</label></td>
            <td><input type="text" th:field="*{dataNascimento}" size="40" /></td>
        </tr>
        <tr>
            <td><label th:for="*{endereco}">Endereço</label></td>
            <td><input type="text" th:field="*{endereco}" size="40" /></td>
        </tr>
        <tr>
            <td><label th:for="*{periodo}">Período</label></td>
            <td>
                <select th:field="*{periodo}" size="1">
                    <option th:value="'Manhã'">Manhã</option>
                    <option th:value="'Tarde'">Tarde</option>
                    <option th:value="'Noite'">Noite</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enviar" />
                <a th:href="@{/alunos/list}">Voltar</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
